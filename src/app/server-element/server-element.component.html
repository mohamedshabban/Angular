  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'blueprint'" 
      style="color: red">{{element.name}}</strong>
      <em *ngIf="element.type === 'server'" style="color: rgb(0, 21, 255)">{{ element.content }}</em>
    </p>
  </div>
